<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script defer src="index.js"></script>

    <title>Tic Tac Toe</title>
  </head>

  <body>
    <header>
      <h1>Tic Tac Toe</h1>
      <!-- user names -->
      <form>
        <div>
          <label for="player1">Player 1</label>
          <input
            type="text"
            placeholder="enter name"
            name="player1"
            id="player1"
          />
        </div>
        <div>
          <label for="player2">Player 2</label>
          <input
            type="text"
            placeholder="enter name"
            name="player2"
            id="player2"
          />
        </div>
        <input type="submit" value="start game" />
      </form>

      <div>
        <div></div>
        <button id="restartButton">I Want A Rematch</button>
      </div>
    </header>
    <!-- table creates the board -->

    <table id="table">
      <tr>
        <td id="00"></td>
        <td id="01"></td>
        <td id="02"></td>
      </tr>
      <tr>
        <td id="10"></td>
        <td id="11"></td>
        <td id="12"></td>
      </tr>
      <tr>
        <td id="20"></td>
        <td id="21"></td>
        <td id="22"></td>
      </tr>
    </table>
  </body>
</html>
